<div class="background"></div>
<swal #swalSuccess title="Contact Updated" text="Your contact updated successfully" icon="info"
  [showCancelButton]="true" [focusCancel]="true">
</swal>

<h2 class="title">Contacts</h2>

<div class="search-bar-container" [formGroup]="filter">
  <h3>Search</h3>

  <mat-form-field appearance="outline">
    <mat-label>name</mat-label>
    <input matInput type="text" placeholder="taxi name..." formControlName="name">
    <mat-icon matSuffix>account_box</mat-icon>
    <mat-hint style="display: none;">Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="email..." formControlName="email">
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint style="display: none;">Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>phone number</mat-label>
    <input matInput type="text" placeholder="taxi phone number..." formControlName="phone">
    <mat-icon matSuffix>contacts</mat-icon>
    <mat-hint style="display: none;">Hint</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <input matInput type="text" placeholder="role..." formControlName="role">
    <mat-icon matSuffix>work</mat-icon>
    <mat-hint style="display: none;">Hint</mat-hint>
  </mat-form-field>

</div>

<div class="users-list">

  <div class="contact-card" matRipple *ngFor="let item of contacts" (click)="openContact(item)">

    <h3 class="title" [attr.data-contact-number]="item.phone">{{item.fullName}}</h3>
    <sub class="number">{{item.address}} </sub>

    <h3 class="role">{{item.role}}</h3>

    <button mat-icon-button class="favorite" (mousedown)="$event.stopPropagation()">
      <mat-icon>bookmarks</mat-icon>
    </button>

  </div>

</div>

<button mat-fab class="add-fab" (click)="addContact()">
  <mat-icon>add</mat-icon>
</button>
