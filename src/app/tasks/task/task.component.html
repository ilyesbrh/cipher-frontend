<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Alarm</mat-label>

  <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="alarm">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

  <ngx-mat-datetime-picker #picker [showSpinners]="true" [touchUi]="true" [hideTime]="false">
  </ngx-mat-datetime-picker>
</mat-form-field>

<mat-divider style="margin-bottom: 20px;"></mat-divider>

<mat-form-field class="description" appearance="fill" style="width: 100%;">
  <mat-label>Description</mat-label>
  <textarea matInput rows="6" placeholder="some description" [formControl]="description"></textarea>
</mat-form-field>

<div class="actions">
  <mat-slide-toggle class="alarm-toggle" labelPosition="before" [formControl]="active" style="margin-right: 32px;">Alarm
  </mat-slide-toggle>

  <button mat-button color="warn">Delete</button>
  <button mat-raised-button color="primary">Save</button>
</div>
